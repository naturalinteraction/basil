<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

body { font: 12px Arial;}
 
 
.axis path,
.axis line {
	fill: none;
	stroke: grey;     /* axes */
	stroke-width: 1;  /* axes */
	shape-rendering: crispEdges;
}
 
</style>
<body>
 
<!-- load the d3.js library -->	
<script src="http://d3js.org/d3.v3.min.js"></script>
 
<script>
 
// Set the dimensions of the canvas / graph
var	margin = {top: 130, right: 20, bottom: 30, left: 150},
	width = 1200 - margin.left - margin.right,
	height = 700 - margin.top - margin.bottom;
 
// Parse the date / time
var	parseDate = d3.time.format("%d-%b-%y").parse;
 
// Set the ranges
// var	x = d3.time.scale().range([0, width/2]);
var	x = d3.scale.linear().range([0, width/2]);
var	y = d3.scale.linear().range([height/2, 0]);
 
// Define the axes
var	xAxis = d3.svg.axis().scale(x)
	.orient("bottom").ticks(15);
 
var	yAxis = d3.svg.axis().scale(y)
	.orient("left").ticks(15);
 
// Adds the svg canvas
var	svg = d3.select("body")
	.append("svg")
		.attr("width", width + margin.left + margin.right)
		.attr("height", height + margin.top + margin.bottom)
	.append("g")
		.attr("transform", "translate(" + margin.left + "," + margin.top + ")");
 
// Get the data
d3.csv("visible-hawk.csv", function(error, data) {

    var mappedArray = d3.entries(data[0]);
    console.log(mappedArray);
    var valueKey = mappedArray[1].key;
    // console.log(valueKey)

	data.forEach(function(d) {
		d.minutes = +d.minutes / 60;
        for (var l = 0; l < 8; l++)
		  { d[mappedArray[l + 1].key] = +d[mappedArray[l + 1].key]; }
	});

	// Scale the range of the data
	x.domain([0, d3.max(data, function(d) { return d.minutes; })]);
    y.domain([0, 100]);

    var colors = ["red", "red", "lightblue", "lightblue", "blue", "blue", "limegreen", "limegreen"];
    var interpolation = ["step-before", "step-before", "linear", "linear", "linear", "linear", "linear", "linear"]

    svg.append("path")
		    .attr("stroke", colors[0])
            .attr("stroke-width", 2)
            .attr("fill", "none")
		    .attr("d", d3.svg.line()
	                   .x(function(d) { return x(d.minutes); })
                       .interpolate(interpolation[0])
	                   .y(function(d) { return y(d[mappedArray[1].key]); })(data));

    for (var l = 1; l < 8; l++)
      { if (l % 2 == 0)
          { svg.selectAll("dot")
            .data(data)
            .enter().append("circle")
            .attr("r", 2)
            .attr("fill", colors[l])
            .attr("stroke", colors[l])
            .attr("cx", function(d) { return x(d.minutes); })
            .attr("cy", function(d) { return y(d[mappedArray[l + 1].key]); });
          }
      }


    for (var l = 2; l < 8; l++)
      { if (l % 2 == 1)
          { svg.append("path")
		    // .attr("class", "line" + (l + 1))
            .attr("stroke", colors[l - 1])
            .attr("stroke-width", 2)
            .attr("fill", "none")
		    .attr("d", d3.svg.line()
	                   .x(function(d) { return x(d.minutes); })
                       .interpolate(interpolation[l])
	                   .y(function(d) { return y(d[mappedArray[l + 1].key]); })(data));
          }
      }

	// Add the X Axis
	svg.append("g")		
		.attr("class", "x axis")
		.attr("transform", "translate(0," + height/2 + ")")
		.call(xAxis);
 
	// Add the Y Axis
	svg.append("g")		
		.attr("class", "y axis")
		.call(yAxis);

    svg.append("g")		
    .append("text")
    .attr("class", "x label")
    .attr("text-anchor", "middle")
    .attr("x", width/4)
    .attr("y", height/2 + 50)
    .text("age (hours)");

    for (var l = 1; l < 9; l+=2)
    {
        svg.append("g")
        .append("text")
        .attr("class", "y label")
        .attr("text-anchor", "middle")
        .attr("x", -100)
        .attr("y", height/4 + 10 * l)
        .text(mappedArray[l + 1].key + " (%)")
        .style('fill', colors[l])
    }
});
 
</script>
</body>
