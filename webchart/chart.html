<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

body { font: 12px Arial;}
 
 
.axis path,
.axis line {
	fill: none;
	stroke: grey;     /* axes */
	stroke-width: 1;  /* axes */
	shape-rendering: crispEdges;
}
 
</style>
<body>
 
<!-- load the d3.js library -->	
<script src="http://d3js.org/d3.v3.min.js"></script>
 
<script>
 
// Set the dimensions of the canvas / graph
var	margin = {top: 130, right: 20, bottom: 30, left: 150},
	width = 1200 - margin.left - margin.right,
	height = 1200 - margin.top - margin.bottom;
 
// Parse the date / time
var	parseDate = d3.time.format("%d-%b-%y").parse;
 
// Set the ranges
// var	x = d3.time.scale().range([0, width/2]);
var	x = d3.scale.linear().range([0, width/2]);
var	y = d3.scale.linear().range([height/2, 0]);
 
// Define the axes
var	xAxis = d3.svg.axis().scale(x)
	.orient("bottom").ticks(15);
 
var	yAxis = d3.svg.axis().scale(y)
	.orient("left").ticks(15);
 
// Define the line
var	valueline = d3.svg.line()
	.x(function(d) { return x(d.minutes); })
	.y(function(d) { return y(d.values); });

// Define the 2nd line
var	valueline2 = d3.svg.line()
	.x(function(d) { return x(d.minutes); })
	.y(function(d) { return y(-d.values/3); });

// Adds the svg canvas
var	svg = d3.select("body")
	.append("svg")
		.attr("width", width + margin.left + margin.right)
		.attr("height", height + margin.top + margin.bottom)
	.append("g")
		.attr("transform", "translate(" + margin.left + "," + margin.top + ")");
 
// Get the data
d3.csv("brightness_spline.csv", function(error, data) {
	data.forEach(function(d) {
		d.minutes = +d.minutes / 60;
		d.values = +d.values;
	});
 
	// Scale the range of the data
	x.domain([0, d3.max(data, function(d) { return d.minutes; })]);
    y.domain([0, 255]);

	// Add the valueline path.
	svg.append("path")	
		.attr("class", "line")
        .attr("stroke", "blue")
        .attr("stroke-width", 2)
        .attr("fill", "none")
		.attr("d", valueline(data));
 

	// Add the valueline path.
	svg.append("path")
		.attr("class", "line2")
        .attr("stroke", "red")
        .attr("stroke-width", 2)
        .attr("fill", "none")
        .attr("d", valueline2(data));

	// Add the X Axis
	svg.append("g")		
		.attr("class", "x axis")
		.attr("transform", "translate(0," + height/2 + ")")
		.call(xAxis);
 
	// Add the Y Axis
	svg.append("g")		
		.attr("class", "y axis")
		.call(yAxis);

    svg.append("g")		
    .append("text")
    .attr("class", "x label")
    .attr("text-anchor", "middle")
    .attr("x", width/4)
    .attr("y", height/2 + 50)
    .text("age (hours)");

    svg.append("g")		
    .append("text")
    .attr("class", "y label")
    .attr("text-anchor", "middle")
    .attr("x", -100)
    .attr("y", height/4)
    .text("biomass (%)")
    .style('fill', 'blue')

});
 
</script>
</body>
