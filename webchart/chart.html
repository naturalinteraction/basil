<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

body { font: 12px Arial;}
 
 
.axis path,
.axis line {
	fill: none;
	stroke: grey;     /* axes */
	stroke-width: 1;  /* axes */
	shape-rendering: crispEdges;
}
 
</style>
<body>
 
<!-- load the d3.js library -->	
<script src="http://d3js.org/d3.v3.min.js"></script>
 
<script>
 
// Set the dimensions of the canvas / graph
var	margin = {top: 130, right: 20, bottom: 30, left: 150},
	width = 1200 - margin.left - margin.right,
	height = 1200 - margin.top - margin.bottom;
 
// Parse the date / time
var	parseDate = d3.time.format("%d-%b-%y").parse;
 
// Set the ranges
// var	x = d3.time.scale().range([0, width/2]);
var	x = d3.scale.linear().range([0, width/2]);
var	y = d3.scale.linear().range([height/2, 0]);
 
// Define the axes
var	xAxis = d3.svg.axis().scale(x)
	.orient("bottom").ticks(15);
 
var	yAxis = d3.svg.axis().scale(y)
	.orient("left").ticks(15);
 
// Define the line
var	valueline1 = d3.svg.line()
	.x(function(d) { return x(d.minutes); })
	.y(function(d) { return y(d.v1); })
    .interpolate('step-after');  // 'linear','step-before','step-after','basis','basis-open','basis-closed','bundle','cardinal','cardinal-open','cardinal-closed','monotone'

// Define the 2nd line
var	valueline2 = d3.svg.line()
	.x(function(d) { return x(d.minutes); })
	.y(function(d) { return y(d.v2); })
    .interpolate('step-after');

var	valueline3 = d3.svg.line()
	.x(function(d) { return x(d.minutes); })
	.y(function(d) { return y(d.v3); });

var	valueline4 = d3.svg.line()
	.x(function(d) { return x(d.minutes); })
	.y(function(d) { return y(d.v4); });

var	valueline5 = d3.svg.line()
	.x(function(d) { return x(d.minutes); })
	.y(function(d) { return y(d.v5); });

var	valueline6 = d3.svg.line()
	.x(function(d) { return x(d.minutes); })
	.y(function(d) { return y(d.v6); });

var	valueline7 = d3.svg.line()
	.x(function(d) { return x(d.minutes); })
	.y(function(d) { return y(d.v7); }).interpolate('linear');

var	valueline8 = d3.svg.line()
	.x(function(d) { return x(d.minutes); })
	.y(function(d) { return y(d.v8); });

// Adds the svg canvas
var	svg = d3.select("body")
	.append("svg")
		.attr("width", width + margin.left + margin.right)
		.attr("height", height + margin.top + margin.bottom)
	.append("g")
		.attr("transform", "translate(" + margin.left + "," + margin.top + ")");
 
// Get the data
d3.csv("visible-hawk.csv", function(error, data) {

    var mappedArray = d3.entries(data[0]);
    console.log(mappedArray);
    var valueKey = mappedArray[1].key;
    // console.log(valueKey)

	data.forEach(function(d) {
		d.minutes = +d.minutes / 60;
		d.v1 = +d.v1 // +d[valueKey];  // +d.values
        d.v2 = +d.v2
        d.v3 = +d.v3
        d.v4 = +d.v4
        d.v5 = +d.v5
        d.v6 = +d.v6
        d.v7 = +d.v7
        d.v8 = +d.v8
	});

	// Scale the range of the data
	x.domain([0, d3.max(data, function(d) { return d.minutes; })]);
    y.domain([0, 255]);

    var colors = ["red", "red", "yellow", "yellow", "blue", "blue", "green", "green"];

    for (var l = 1; l < 8; l++)
      { if (l % 2 == 0)
          { svg.selectAll("dot")
            .data(data)
            .enter().append("circle")
            .attr("r", 2)
            .attr("fill", colors[l])
            .attr("stroke", colors[l])
            .attr("cx", function(d) { return x(d.minutes); })
            .attr("cy", function(d) { return y(d['v' + (l + 1)]); });
          }
      }

    for (var l = 0; l < 8; l++)
      { if (l % 2 == 1)
          { svg.append("path")
		    // .attr("class", "line" + (l + 1))
            .attr("stroke", colors[l - 1])
            .attr("stroke-width", 2)
            .attr("fill", "none")
		    .attr("d", window['valueline' + (l + 1)](data));
          }
      }

	// Add the X Axis
	svg.append("g")		
		.attr("class", "x axis")
		.attr("transform", "translate(0," + height/2 + ")")
		.call(xAxis);
 
	// Add the Y Axis
	svg.append("g")		
		.attr("class", "y axis")
		.call(yAxis);

    svg.append("g")		
    .append("text")
    .attr("class", "x label")
    .attr("text-anchor", "middle")
    .attr("x", width/4)
    .attr("y", height/2 + 50)
    .text("age (hours)");

    svg.append("g")		
    .append("text")
    .attr("class", "y label")
    .attr("text-anchor", "middle")
    .attr("x", -100)
    .attr("y", height/4)
    .text("biomass (%)")
    .style('fill', 'blue')

});
 
</script>
</body>
